<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>上传旅拍</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/ssi-uploader.css"/>
	<link rel="shortcut icon" href="../../首页/images/logo.png">
</head>
<body>
	<div class="htmleaf-container">
		<div class="container">
			
			<div class="row">
				<div class="col-md-12">
					<h3>（支持jpg、gif、txt、png和pdf格式文件）</h3>
					<input type="file" multiple id="ssi-upload"/>
				</div>
			</div>
			<a class="cancle" href="../demo.html">cancle</a>
		</div>

	</div>
	



	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="js/ssi-uploader.js"></script>
	<script type="text/javascript">
		$('#ssi-upload').ssi_uploader({url:'#',maxFileSize:6,allowed:['jpg','gif','txt','png','pdf']});
		$('#ssi-upload2').ssi_uploader({url:'#',preview:false,allowed:['jpg','gif','txt','png','pdf']});
		$('#ssi-upload3').ssi_uploader({url:'#',dropZone:false,allowed:['jpg','gif','txt','png','pdf']});
	</script>
	<script>
		var ups=document.getElementsByClassName("success");
		/*ups.setAttribute('innerHTML','选择文件');*/
		ups.innerHTML="选择文件";
	</script>
</body>
</html>
