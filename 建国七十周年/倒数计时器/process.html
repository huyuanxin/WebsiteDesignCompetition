<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>国庆流程</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
	<header class="htmleaf-header">
		<h1>距离国庆还有： <span>National Day is still around</span></h1>
		<div class="htmleaf-links">
			<a class="htmleaf-icon icon-htmleaf-home-outline" href="../index.html" title="返回首页" target=""><span>返回首页</span></a>
			<!-- <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Layout-Interface/201509072537.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a> -->
		</div>
	</header>
	<div class="countdown countdown-container container">
		    <div class="clock row">
		        <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
		            <div class="wrap">
		                <div class="inner">
		                    <div id="canvas-days" class="clock-canvas"></div>

		                    <div class="text">
		                        <p class="val">0</p>
		                        <p class="type-days type-time">DAYS</p>
		                    </div><!-- /.text -->
		                </div><!-- /.inner -->
		            </div><!-- /.wrap -->
		        </div><!-- /.clock-item -->

		        <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
		            <div class="wrap">
		                <div class="inner">
		                    <div id="canvas-hours" class="clock-canvas"></div>

		                    <div class="text">
		                        <p class="val">0</p>
		                        <p class="type-hours type-time">HOURS</p>
		                    </div><!-- /.text -->
		                </div><!-- /.inner -->
		            </div><!-- /.wrap -->
		        </div><!-- /.clock-item -->

		        <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
		            <div class="wrap">
		                <div class="inner">
		                    <div id="canvas-minutes" class="clock-canvas"></div>

		                    <div class="text">
		                        <p class="val">0</p>
		                        <p class="type-minutes type-time">MINUTES</p>
		                    </div><!-- /.text -->
		                </div><!-- /.inner -->
		            </div><!-- /.wrap -->
		        </div><!-- /.clock-item -->

		        <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
		            <div class="wrap">
		                <div class="inner">
		                    <div id="canvas-seconds" class="clock-canvas"></div>

		                    <div class="text">
		                        <p class="val">0</p>
		                        <p class="type-seconds type-time">SECONDS</p>
		                    </div><!-- /.text -->
		                </div><!-- /.inner -->
		            </div><!-- /.wrap -->
		        </div><!-- /.clock-item -->
		    </div><!-- /.clock -->
		</div><!-- /.countdown-wrapper -->
	
	<script src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/kinetic.js"></script>
	<script type="text/javascript" src="js/jquery.final-countdown.js"></script>
	<script type="text/javascript">  
	    $('document').ready(function() {
	        'use strict';
	        
	    	$('.countdown').final_countdown({
	            'start': 1362139200,
	            'end': 1388461320,
	            'now': 1387461319        
	        });
	    });
	</script>
</body>
</html>
